{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-md-4">
<img src="{{user.profile.image.url}}" class="square" alt="">
<h1>{{user.username}}</h1>
<p>{{user.profile.bio}}</p>
</div>
</div>
</div>
<div class="container">
<div class="card">
    {% if projects%}
    {% for project in projects %}
     {{project.title}}
    
    {% endfor %}
    {% endif %}
</div>
</div>
{% endblock %}
