{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
{% block content %}
<div class="container-fluid">
    {% if projects %}

    <div class="projec" style="background: url('{{project.image.url}}');">
        <img src="https://images.unsplash.com/photo-1494319921810-2fab6cce50a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width: 100%; height: 30%;" alt="">

    </div>

    {% endif %}

    {% for project in projects %}
    <div class="col-md-4">
        <div class="card-body">
            <img src="{{project.image.url}}" alt="" style="width: 200px; height: 200px;">
            <h1 class="card-title">{{project.title}}</h1>
            <p style="margin-left: 10px;"> {{project.date|timesince}} ago</p>
            <a href="{{project.url}}"><button class="btn btn-success" > View More</button></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
