<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head> 
<body>
    <nav class="navbar navbar-default">  
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">AWWWARDS</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item activate">
                        <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results'%}">
                            <input name="project" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>    
                    </li>
                </ul>
                    {% if user.is_authenticated %}
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                    </div>
    
                        <ul class="nav navbar-nav navbar-right">
                            <li class="nav-item dropdown show">
                                <a class="nav-link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Api key</a>
                                   <div  class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                      <a href="{% url 'project_api' %}">Project Api</a>
                                      <a href="{% url 'profile_api' %}">Users Api</a> 
                                   </div> 
                            </li>
                            <li><a href="{% url 'new_project' %}">Submit Project</a></li>
                            <li><a href="/profile/" class="glyphicon glyphicon-user">{{request.user.username}}</a></li>
                            <li><a href="/accounts/password/change"><span class="glyphicon glyphicon-info-sign"></span>Change Password</a></li>
                            
                            <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                            {% else %}
                            <li><a href="/accounts/login/">Login</a></li>
                {% endif %}
            </ul>
            </div>
        </div>  
        </nav>
        
      
</body>   
</html
